<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Document</title>
    <link rel="stylesheet"  href="./styles.css" />
</head>
<body>
    <!-- For content -->
    <div id="root">
        
        <header class="header section">
            <div class="header__container section__container">
            
                <a class="header__logo">
                    <img src="" alt="Logo" />
                </a>
            
                <nav class="nav">
                    <ul class="nav__links">
                        <li><a class="nav__link" href="#">First Link</a></li>
                        <li><a class="nav__link" href="#">Second Link</a></li>
                    </ul>
                </nav>

            </div>
        </header>

        <main class="main">
            
            <section class="hero section">
                
                <picture class="hero__bg">
                    <img src="/" alt="Hero" />
                </picture>
                
                <div class="hero__container section__container">
                    <h1 class="hero__heading">Hero heading</h1>
                </div>

            </section>

            <section class="section">
                <div class="section__container">
                    <h2 class="section__heading">Section 1 heading</h2>
                </div>
            </section>

            <section class="section">
                <div class="section__container">
                    <h2 class="section__heading">Section 2 heading</h2>
                </div>
            </section>

            <section class="section">
                <div class="section__container">
                    <h2 class="section__heading">Section 3 heading</h2>
                </div>
            </section>

        </main>

        <footer class="footer section">
            <div class="section__container">
                <a class="footer__logo"><img src="/" alt="Logo" /></a>
            </div>
        </footer>

    </div>

    <!-- For modals/popups -->
    <div id="portal"></div>
</body>
</html>
